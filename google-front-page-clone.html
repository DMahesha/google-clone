<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-front-page-clone.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="top-banner">
        <div class="top-banner-left">
            <div class="top-banner-about">About</div>
            <div class="top-banner-store">Store</div>
        </div>
        <div class="top-banner-right">
            <div class="top-banner-gmail">Gmail</div>
            <div class="top-banner-images">Images</div>
            <img src="assets/google-apps-icon.png" class="top-banner-apps">
            <button class="top-banner-sign">Sign In</div>
        </div>
    </div>
    <div class="center-banner">
        <img class="center-banner-logo" src="assets/google-logo.png">
        <div class="center-banner-search">
            <img src="assets/search-icon.png" class="search-icon">
            <input class="center-search">
            <img src="assets/voice-search.png" class="voice-search">
            <img src="assets/image-search.png" class="image-search">
        </div>
        <div>
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>
        </div>
        <div>
            Google offered in: Francais
        </div>
    </div>
</body>
</html>
